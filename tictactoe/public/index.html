<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    </head>
<body>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: rgb(255, 255, 255);
        display: grid;
        place-items: center;
        font-family: 'Tilt Warp', cursive;
    }

    h1 {
        margin: 50px 0 50px 0;
        font-size: 5rem;
        color: rgb(32, 183, 93);
        -webkit-text-stroke: .5px black;
    }

    input {
        margin-bottom: 20px;
        padding: 5px;
        font-size: 1.2rem;
    }

    button {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    img {
        width: 30px;
    }

    #cont {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .btn {

        font-size: 2rem;
        width: 100px;
        height: 100px;
        cursor: pointer;
        margin: 0;
        background-color: rgb(206, 203, 203);
        border-radius: 10px;

    }

    #find {
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
        padding: 7px;
        border-radius: 10px;
        width: 250px;
        background-color: rgb(0, 0, 0);
    }

    .btn:hover {
        background-color: rgb(226, 228, 230);
    }

    button.enabled {
        opacity: 1;
    }

    p {
        font-size: 2rem;
    }
    </style>

    <h1>Tic-Tac-Toe</h1>


    <div style="display: flex; width: 95vw; position: relative;">
        <p id="userCont">You : <span id="user"></span></p>
        <p style="position: absolute; right: 0;" id="oppNameCont">Opponent : <span id="oppName"></span></p>

    </div>
    <br>
    <p id="valueCont">You are plaing as <span id="value"></span></p>
    <br>
    <p id="whosTurn">X's Turn</p>
    <div>
        <p style="font-size: 1.2rem;" id="enterName">Enter your name : </p>

        <input type="text" placeholder="Name" id="name" autocomplete="off">
    </div>
    <button id="find">Search for a player</button>
    <img id="loading" src="loading.gif" alt="">

    <div id="bigcont">
        <div id="cont">

            <button id="btn1" class="btn"></button>
            <button id="btn2" class="btn"></button>
            <button id="btn3" class="btn"></button>
            <button id="btn4" class="btn"></button>
            <button id="btn5" class="btn"></button>
            <button id="btn6" class="btn"></button>
            <button id="btn7" class="btn"></button>
            <button id="btn8" class="btn"></button>
            <button id="btn9" class="btn"></button>
        </div>
    </div>


</body>
<script src="/socket.io/socket-io.js"></script>
<script src ="main.js"></script>
</html>
